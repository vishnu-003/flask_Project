
<html>
{% include 'head.html' %}

<body>
   {% include 'navigation.html' %}
</div>
<div class="container">
   <h1>Upload a Text File</h1>
   <form method="POST" action="/audio" enctype="multipart/form-data">
      <input type="file" name="text_file" accept=".txt" multiple>
      <input type="submit" value="Convert to Audio">
   </form>
   <div class="row">
      {% for url in urls %}
      <div class="col-md-4">
         <div class="thumbnail">
          <audio width="200" height="200" controls>
           <source src="{{url}}" >
            <a href="{{url}}" target="_blank"> </a>
            </audio>
         </div>
      </div>
      {% endfor %}
   </div>

       {% for audio in audios %}
       <div class="col-md-4">
          <div class="thumbnail">
            <form method="POST" action="/delete_audio/{{audio['user_id']}}/{{audio['job_id']}}">
               <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            
       </div>
       {% endfor %}
    </div>
   {% if msg %}
   {{msg}}
   {% endif%}
</body>
</html>
