<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>File Upload</title>

</head>

<body>

    <h1>Upload Multiple Files</h1>

    <form method="POST" action="/multi" enctype="multipart/form-data">

        <input type="submit" value="Upload">

    </form>
