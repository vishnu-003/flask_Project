<!doctype html>
<html>
   <body>
      <h1>Upload File to S3</h1>
      <form method="POST" enctype="multipart/form-data" action="/upload">
         <input type="file" name="file" required multiple>
         <input type="submit" value="Upload">
         <div><br>
         {% if msg%}
         {{msg}}
         {% endif%}
        </div>
      </form>
   </body>
</html>
