<!DOCTYPE html>

<html>

<head>
    <title>URL Downloader</title>
</head>
<body>
    <h1>URL Downloader</h1>
    <form action="/download" method="post">
        <label for="url">Enter URL:</label>
        <input type="text" name="url"  required>
        <br>
        <input type="submit" value="Download">
        {% if download %}
       {{download}}
       {% endif%}
    </form>
</body>
</html>
